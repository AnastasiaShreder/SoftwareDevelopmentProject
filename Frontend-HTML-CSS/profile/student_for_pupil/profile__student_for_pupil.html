<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentsForStudents</title>
    <link rel="stylesheet" href="profile__student_for_pupil.css">
</head>

<body>
    <header class="header">
        <div class="header__logo" title="logo">
            <img src='/student_for_pupil/img_profile/logo.svg' height=110px>
        </div>
        <div class="header__title">
            <h1>Students4Students</h1>
        </div>
    </header>
    <div class="navigation">
        <div class="navigation__icon">
            <a href="https://yandex.ru/"><img src='/student_for_pupil/img_profile/profile.svg'></a>
        </div>
        <div class="navigation__icon">
            <img src='/student_for_pupil/img_profile/search.svg'>
        </div>
        <div class="navigation__icon">
            <img src='/student_for_pupil/img_profile/schedule_fix.svg'>
        </div>
        <div class="navigation__icon">
            <img src='/student_for_pupil/img_profile/messages.svg'>
        </div>
        <!-- <div class="navigation__icon">
            <img src='/student_for_pupil/img_profile/calendar1.svg'>
        </div> -->
    </div>

    <div class="profile">
        <div class="profile__avatar">
            <img src='/student_for_pupil/img_profile/avatar.svg'>
        </div>
        <div class="profile__name">
            <span class="profile__fio">Лукина Валерия</span>
            <span class="profile__membership post">студент</span>
            <span class="profile__university post">СПБПУ, Программная инженерия</span>
        </div>
        <div class="profile__status">
            <p>Привет! Я буду очень рада помочь вам по любым вопросам. Отвечаю быстро, кидайте заявки!</p>
        </div>
        <div class="profile__services services">
            <span class="suggestion">Валерия предлагает:</span>
            <p class="profile__radio">
                <input id="radio-1" type="radio" name="radio" value="tutor">
                <label for="radio-1">Занятия по программированию C++, Java, Pascal - от 500 р/час</label>
            </p>
            <p class="profile__radio">
                <input id="radio-2" type="radio" name="radio" value="ready-labs">
                <label for="radio-2">Лабораторные по программированию - по договоренности</label>
            </p>
            <p class="profile__radio">
                <input id="radio-3" type="radio" name="radio" value="ready-labs">
                <label for="radio-3">Консультация по выбору ВУЗа, направления - бесплатно</label>
            </p>
            <button class="profile__sending" type="submit">Отправить заявку</button>
        </div>
    </div>
    <footer class="footer">
        Связаться с нами: <span class='mail'>Stud4orStud@gmail.com</span>
    </footer>

</body>

</html>
